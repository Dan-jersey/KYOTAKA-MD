<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button {
            background-color: #25D366; /* Couleur de WhatsApp */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #128C7E; /* Couleur plus foncée au survol */
        }
    </style>
</head>

<body>

    <h1>Connectez-vous sur WhatsApp</h1>
    <p>Cliquez sur le bouton ci-dessous pour démarrer une conversation WhatsApp.</p>

    <a href="https://wa.me/NUMERO_DE_TELEPHONE" class="button">Démarrer WhatsApp</a>

    <script>
        // Remplacez NUMERO_DE_TELEPHONE par le numéro de téléphone au format international
        // Par exemple, pour un numéro français : 33612345678 (sans le + et sans espaces)
        const phoneNumber = '33612345678'; // Remplacez par le numéro souhaité
        document.querySelector('.button').href = `https://wa.me/${phoneNumber}`;
    </script>

</body>
</html
