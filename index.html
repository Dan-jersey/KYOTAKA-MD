<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E;
        }
        .code {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Connexion à WhatsApp</h1>
    <p>Appuyez sur le bouton ci-dessous pour générer un code de connexion.</p>
    <button id="generateCodeButton">Générer le code</button>
    <div class="code" id="codeDisplay"></div>
</div>

<script>
    document.getElementById('generateCodeButton').addEventListener('click', function() {
        // Simuler la génération d'un code
        const sessionId = Math.random().toString(36).substring(2, 15);
        document.getElementById('codeDisplay').innerText = 'Votre code de connexion : ' + sessionId;
    });
</script>

</body>
</html
